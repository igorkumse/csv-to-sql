name: Docker Build, Robust Test & Push to Docker Hub

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-image-tag.outputs.image-tag }}
    steps:
      # 1️⃣ Checkout kode
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Nastavi tag za image
      - name: Set image tag
        id: set-image-tag
        run: |
          echo "image-tag=csv-to-sql:latest" >> $GITHUB_OUTPUT

      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t csv-to-sql:latest .

      # 4️⃣ Robust Sanity Test
      - name: Run Robust Sanity Test
        run: |
          mkdir -p test_input test_output
          # --- Ustvari testni CSV z več vrsticami ---
          cat <<EOL > test_input/test_FIXED.csv
          0210012341000000000123456720210012341000000000123456711
          0101000100000000000101020020000000000200101020020001234
          0202000200000000000302030030000000000400101020020001234
          EOL
          # Zaženi container
          docker run --rm \
            -v $PWD/test_input:/data/INPUT \
            -v $PWD/test_output:/data/OUTPUT \
            csv-to-sql:latest &
          # Počakaj 15 sekund, da se obdelajo vse vrstice
          sleep 15

          # Preveri datoteke
          INSERT_FILE=test_output/test_FIXED-INSERT.sql
          UPDATE_FILE=test_output/test_FIXED-UPDATE.sql

          if [ ! -f "$INSERT_FILE" ]; then
            echo "Sanity test failed: INSERT file missing"
            exit 1
          fi
          if [ ! -f "$UPDATE_FILE" ]; then
            echo "Sanity test failed: UPDATE file missing"
            exit 1
          fi

          # Preveri, da vse vrstice vsebujejo numerične vrednosti
          while read -r line; do
            if [ -z "$line" ]; then
              echo "Sanity test failed: non-numeric characters in INSERT line: $line"
              exit 1
            fi
          done < "$INSERT_FILE"

          while read -r line; do
            if [ -z "$line" ]; then
              echo "Sanity test failed: non-numeric characters in UPDATE line: $line"
              exit 1
            fi
          done < "$UPDATE_FILE"

          echo "Robust Sanity test passed: INSERT and UPDATE files created with numeric content"

  push:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Prijava v Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Tag & Push Docker image
      - name: Tag & Push Docker image
        run: |
          docker tag csv-to-sql:latest ${{ secrets.DOCKER_USERNAME }}/csv-to-sql:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/csv-to-sql:latest